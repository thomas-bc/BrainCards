  <script>





  var container;
    var nb_elements = 0;
    var canvas;
    var ctx;
    var selected = -1;
    var state_suppress=false;
    function click_canvas(event) {
      if(event.target.id=="canvas"){
        if(selected!=-1)document.getElementById(selected).children[1].style.display="none";
        selected = -1;
      }
    }
    function init(){
      container = document.getElementById("container");
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      //ctx.moveTo(10, 10);
      //ctx.lineTo(200, 200);
      //ctx.stroke();
    }
    function drag_start(event) {
      var style = window.getComputedStyle(event.target, null);
      var str = (parseInt(style.getPropertyValue("left")) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top")) - event.clientY) + ',' + event.target.id;
      ctx.stroke();
      event.dataTransfer.setData("Text", str);
    }

    function drop(event) {
      var offset = event.dataTransfer.getData("Text").split(',');
      var dm = document.getElementById(offset[2]);
      dm.style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
      dm.style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
      if(parseInt(dm.style.left, 10)>540)dm.style.left="540px";
      if(parseInt(dm.style.top, 10)>370)dm.style.top="370px";
      if(parseInt(dm.style.left, 10)<40)dm.style.left="40px";
      if(parseInt(dm.style.top, 10)<40)dm.style.top="40px";
      event.preventDefault();
      return false;
    }
    function select(){
      console.log(selected);
      if(selected!=-1)document.getElementById(""+selected).children[1].style.display="none";

      selected = this.id;
      if(state_suppress){
        selected = -1;
        state_suppress=false;
      }
      this.children[1].style.display="inline-block";
    }
    function drag_over(event) {
      event.preventDefault();
      return false;
    }
    function del(){
      var parent = this.parentElement;
      selected = -1;
      state_suppress=true;
      parent.parentElement.removeChild(parent);
    }
    function create(event){
      if(event.target.id=="Idée" || event.target.innerText=="Idée"){
      g = document.createElement('div');
      g.className="draggable_idee";
      g.id=""+nb_elements;
      g.draggable=true;
      g.innerHTML="<p>"+nb_elements+"</p>";
      g.ondragstart=drag_start;
      g.onclick=select;
        b = document.createElement('button');
        b.style.position="absolute";
        b.style.right="-10px";
        b.style.top = "-10px";
        b.style.display = "none";
        b.onclick=del;
        g.appendChild(b);
        b.innerHTML="X";
        b.style.borderRadius="50%";
      container.appendChild(g);
      nb_elements++;
      }
      else if(event.target.id=="Image" || event.target.innerText=="Image") {
        g = document.createElement('div');
        g.className="draggable_img";
        g.id=""+nb_elements;
        g.draggable=true;
        g.innerHTML="<p>"+nb_elements+"</p>";
        g.ondragstart=drag_start;
        g.onclick=select;
        b = document.createElement('button');
        b.style.position="absolute";
        b.style.right="-10px";
        b.style.top = "-10px";
        b.style.display = "none";
        b.onclick=del;
        b.innerHTML="X";
        b.style.borderRadius="50%";
        g.appendChild(b);
        container.appendChild(g);
        nb_elements++;
      }
      else if(event.target.id=="URL" || event.target.innerText=="URL") {
        g = document.createElement('div');
        g.className="draggable_url";
        g.id=""+nb_elements;
        g.draggable=true;
        g.innerHTML="<p>"+nb_elements+"</p>";
        g.ondragstart=drag_start;
        g.onclick=select;
        b = document.createElement('button');
        b.style.position="absolute";
        b.style.right="-10px";
        b.style.top = "-10px";
        b.style.display = "none";
        b.onclick=del;
        b.innerHTML="X";
        b.style.borderRadius="50%";

        g.appendChild(b);
        container.appendChild(g);
        nb_elements++;
      }
    }
  </script>
